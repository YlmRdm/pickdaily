name: pickdaily
description: Schedule Daily Tasks with your team.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase: ^9.0.1
  cloud_firestore:
  firebase_auth:
  firebase_auth_web:
  google_sign_in:
  sign_in_with_apple:
  firebase_core: ^1.3.0
  firebase_dynamic_links: ^2.0.6
  intl: ^0.17.0
  firebase_messaging:
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  cupertino_icons: ^1.0.2
  intro_slider: ^2.4.3
  auto_size_text: ^3.0.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: Nunito Sans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
        - asset: assets/fonts/NunitoSans-Light.ttf
          weight: 400

    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600

    - family: Trueno
      fonts:
        - asset: assets/fonts/TruenoRoundBd.otf